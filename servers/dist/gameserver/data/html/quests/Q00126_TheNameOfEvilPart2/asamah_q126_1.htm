<html><body>Asamah:<br>
Welcome, benefactor of the Elroki tribe!<br>
My father and I were just thanking the gods for your arrival. Had you not come when you did, both he and the whole future of the Elroki tribe would have perished. We are in your debt. How can we repay you?<br>
<Button ALIGN=LEFT ICON="NORMAL" action="bypass -h Quest Q00126_TheNameOfEvilPart2 asamah_q126_2.htm">"I am glad I was able to help."</Button>
