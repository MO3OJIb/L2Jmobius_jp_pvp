<html><body>Gatekeeper Clarissa:<br>
We Gatekeepers can open the doors of space and time to teleport you to the farthest reaches of your imagination. Where may I send you today?<br>
<Button ALIGN=LEFT ICON="TELEPORT" action="bypass -h npc_%objectId%_Teleport 1">Teleport</Button>
<Button ALIGN=LEFT ICON="NORMAL" action="bypass -h npc_%objectId%_multisell 002">Exchange Dimension Diamonds.</Button>
<Button ALIGN=LEFT ICON="NORMAL" action="bypass -h scripts_Util:NoblessTeleport">(Nobless only) Teleport</Button>
<Button ALIGN=LEFT ICON="NORMAL" action="bypass -h scripts_services.TeleToMDT:toMDT @811;Monster Racetrack">Move to Arena & Monster Race Track (free)</Button>
<Button ALIGN=LEFT ICON="NORMAL" action="bypass -h scripts_services.TeleToFantasyIsle:toFantasyIsle @811;Fantasy Isle">Teleport to Fantasy Isle (free)</Button>
<Button ALIGN=LEFT ICON="NORMAL" action="bypass -h scripts_services.Birthday:summonAlegria">Call Alegria</Button>
<Button ALIGN=LEFT ICON="QUEST" action="bypass -h npc_%objectId%_Quest">Quest</Button>
</body></html>
