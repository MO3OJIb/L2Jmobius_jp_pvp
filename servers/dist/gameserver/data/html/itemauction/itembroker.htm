<html><body>Item Broker Adventure Guildsman:<br>
Welcome! I have never-before-seen items here available for purchase. But since I only have a few, I will auction them off to the highest bidders. Interested?<br>
<Button ALIGN=LEFT ICON="NORMAL" action="bypass -h npc_%objectId%_Chat 1">View auction rules.</Button>
<Button ALIGN=LEFT ICON="NORMAL" action="bypass -h npc_%objectId%_auction show">Buy Items.</Button>
<Button ALIGN=LEFT ICON="NORMAL" action="bypass -h npc_%objectId%_auction cancel">Retrieve cancelled bids.</Button>
</body></html>
