<html><body>
<center>Monster Race Manager</center><br>
<img src="L2UI.SquareWhite" width=270 height=1><br>
<img src="L2UI.SquareBlank" width=1 height=3><br>
<table width=270 border=0>
<tr>
<td width=270><Button ALIGN=LEFT ICON="NORMAL" action="bypass -h npc_%objectId%_Chat 1">Monster Race Help</Button></td>
</tr>
<tr>
<td width=270><Button ALIGN=LEFT ICON="NORMAL" action="bypass -h npc_%objectId%_ShowOdds">View Odds</Button></td>
</tr>
<tr>
<td width=270><Button ALIGN=LEFT ICON="NORMAL" action="bypass -h npc_%objectId%_ShowInfo">View Monster Information</Button></td>
</tr>
<tr>
<td width=270><Button ALIGN=LEFT ICON="NORMAL" action="bypass -h npc_%objectId%_BuyTicket 0">Purchase Ticket</Button></td>
</tr>
<tr>
<td width=270><Button ALIGN=LEFT ICON="NORMAL" action="bypass -h npc_%objectId%_Chat 7">Calculate Winnings</Button></td>
</tr>
<tr>
<td width=270><Button ALIGN=LEFT ICON="NORMAL" action="bypass -h npc_%objectId%_Chat 9">View Past Results</Button></td>
</tr>
<tr>
<td width=270><Button ALIGN=LEFT ICON="NORMAL" action="bypass -h scripts_services.TeleToMDT:fromMDT @1298;Monster Race Track">Exit the monster race track.</Button></td>
</tr>
</table><br>
<img src="L2UI.SquareBlank" width=270 height=10><br>
<img src="L2UI.SquareWhite" width=270 height=1><br>

</body></html>
