<html><body>Arena Manager:<br>

<Button ALIGN=LEFT ICON="NORMAL" action="bypass -h menu_select?ask=777&reply=2">Cancel team registration.</Button>
<Button ALIGN=LEFT ICON="NORMAL" action="bypass -h npc_%objectId%_viewTeams">View participating teams.</Button>
