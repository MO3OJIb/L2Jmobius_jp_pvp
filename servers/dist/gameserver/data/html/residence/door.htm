<html><body>
This function controls the residence door.<br>
If you leave the door open, non-clan members can enter. The door should remain closed as much as possible.<br>If you wish to expel non-clan members, use the &nbsp;<A action="bypass -h npc_%objectId%_banish">Expel Outsider</A>&nbsp; menu.<br>
<center>
<br>
<Button ALIGN=LEFT ICON="NORMAL" action="bypass -h npc_%objectId%_openDoors" value="Open">Open</Button>
<Button ALIGN=LEFT ICON="NORMAL" action="bypass -h npc_%objectId%_closeDoors" value="Close">Close</Button>
<Button ALIGN=LEFT ICON="RETURN" action="bypass -h npc_%objectId%_functions back" value="Initial Screen">Initial Screen</Button>
</center>
</body></html>
